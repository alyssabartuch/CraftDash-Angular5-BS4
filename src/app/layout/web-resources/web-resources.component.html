<div [@routerTransition]>
    <app-page-header [heading]="'Web Resources'" [icon]="'fa-university'"></app-page-header>

    <div class="row">
        <div class="col-xl-4 text-xs-center">
            <div class="card mb-3">
                <div class="card-body">
                    <img class="card-img-top" src="http://sunsetpilatesbali.com/wp-content/uploads/2016/06/placeholder-1200x900.jpg" alt="Card image cap">
                    <div class="card-block">
                        <h5 class="card-body">
                            <i class="fa fa-plus-square"></i>
                            Add New Resource
                        </h5>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-xl-4 text-xs-center" *ngFor="let webResource of webResources">
            <div class="card mb-3">
                <div class="card-body">
                    <img class="card-img-top" [src]="webResource.img" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">{{ webResource.title }}</h4>
                        <p class="card-text">{{ webResource.subtitle }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
