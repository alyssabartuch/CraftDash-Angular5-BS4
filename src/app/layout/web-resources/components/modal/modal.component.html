<div class="row">
    <div class="col-sm-12">
        <div class="card mb-3">

            <!-- Large modal -->
            <div class="card-body">
                <button class="btn btn-primary" (click)="open(content)"><i class="fa fa-plus-square"></i> Add New Resource</button>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Add a new web resource</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-lg-6">

                                <form role="form">
                                    <fieldset class="form-group">
                                        <label>Name</label>
                                        <input class="form-control">
                                        <p class="help-block"></p>
                                    </fieldset>

                                    <fieldset class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </fieldset>

                                    <fieldset class="form-group">
                                        <label>Web Address</label>
                                        <input class="form-control">
                                        <p class="help-block">https://www...</p>
                                    </fieldset>

                                    <fieldset class="form-group">
                                        <label for="exampleInputFile">Thumbnail Image</label>
                                        <input type="file" class="form-control-file" id="exampleInputFile">
                                    </fieldset>



                                    <button type="submit" class="btn btn-secondary">Submit Button</button>
                                    <button type="reset" class="btn btn-secondary">Reset Button</button>

                                </form>
                            </div>
                        </div>





                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                </ng-template>
            </div>

        </div>
    </div>
</div>
