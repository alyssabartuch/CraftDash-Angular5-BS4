<div class="row">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-header">Collapse</div>
            <div class="card-body">
                <p>
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block" (click)="isCollapsed = !isCollapsed"
                        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                        Toggle
                    </button>
                </p>
                <div id="collapseExample" [ngbCollapse]="isCollapsed">
                    <div class="card" >
                        <div class="card-body">
                            <div class="container" *ngFor="let vocab of vocabList">
                                <div class="row">
                                    <div class="col-sm">
                                        {{ vocab.term }}
                                    </div>
                                    <div class="col-sm">
                                        {{ vocab.definition }}
                                    </div>
                                    <br>
                                    <br>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
