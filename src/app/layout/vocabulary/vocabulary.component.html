<div>
    <app-page-header [heading]="'Vocabulary'" [icon]="'fa-quote-left'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-3">
                <div class="card-header" style="font-weight:bold">Knitting Abbreviations + Terms</div>
                <div class="card-body">


                    <div class="container" *ngFor="let vocab of vocabList">
                        <div class="row">
                            <div class="col-sm {{ vocab.style }}">
                                {{ vocab.term }}
                            </div>
                            <div class="col-sm">
                                {{ vocab.definition }}
                            </div>

                        </div>
                        <br>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <app-collapse></app-collapse>


</div>
