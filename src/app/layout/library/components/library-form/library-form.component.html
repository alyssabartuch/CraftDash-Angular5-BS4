<div class="container">
    <div [hidden]="submitted">

        <form #libraryForm="ngForm" (ngSubmit)="onSubmit()">

            <fieldset class="form-group">
                <label for="title">title</label>
                <input class="form-control" id="title"
               required
               [(ngModel)]="model.title" name="title"
               placeholder="{{ defaultModel.title }}">
            </fieldset>

            <fieldset class="form-group">
                <label for="description">description</label>
                <textarea class="form-control" rows="3" id="description" required [(ngModel)]="model.description" name="description"
                 placeholder="{{ defaultModel.description }}"></textarea>
            </fieldset>

            <fieldset class="form-group">
                <label for="craftType">craft type</label>
                <input type="radio" class="form-control" id="craftType" [(ngModel)]="model.craftType" name="craftType"> knitting<br>
                <input type="radio" class="form-control" id="craftType" [(ngModel)]="model.craftType" name="craftType"> crochet<br>
                <input type="radio" class="form-control" id="craftType" [(ngModel)]="model.craftType" name="craftType"> spinning

            </fieldset>



            <fieldset class="form-group">
                <label for="exampleInputFile">pattern file</label>
                <input type="file" class="form-control-file" id="exampleInputFile">
            </fieldset>



            <button type="submit" class="btn btn-primary" (click)="formSubmit()">Submit Button</button>
            <button type="reset" class="btn btn-secondary">Reset Button</button>

        </form>

    </div>
</div>
