<div [@routerTransition]>
    <app-page-header [heading]="'Pattern Library'" [icon]="'fa-desktop'"></app-page-header>



    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary" *ngFor="let typeOption of filter.type.options" (click)="filterClick(typeOption)">{{ typeOption }}</button>
      </div>
      <div class="input-group">
        <span class="input-group-addon btn-primary" id="btnGroupAddon2">Search</span>
        <input type="text" class="form-control" placeholder="mittens, hat, etc." aria-describedby="btnGroupAddon2">
      </div>
    </div>

    <div class="page-header">
        <h1>Patterns</h1>
        <hr>
    </div>




    <div class="row">

        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top" src="http://sunsetpilatesbali.com/wp-content/uploads/2016/06/placeholder-1200x900.jpg" alt="Card image cap">
                <app-modal></app-modal>
            </div>
        </div>

        <ng-container *ngFor="let patternCard of patternCards">
            <div class="col-sm-4" *ngIf="patternCard.visible">
                <div class="card text-white mb-3">
                    <img class="card-img-top" [src]="patternCard.thumbnail" alt="Card image cap">

                    <div class="card-block">
                        <h4 class="card-title">
                            {{ patternCard.type }} pattern
                        </h4>
                    </div>

                </div>
            </div>
        </ng-container>
    </div>






</div>
