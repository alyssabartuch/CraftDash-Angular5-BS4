    <div class="page-header">
        <h1>Patterns</h1>
        <hr>
    </div>
    <div class="row">

        <div class="col-sm-4" *ngFor="let card of cards">
            <div class="card text-white bg-primary mb-3">
                <img class="card-img-top" [src]="cards.thumbnail" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{ card.title }} - {{ card.type }}</h4>
                    <p class="card-text">{{ card.content }}</p>
                </div>

            </div>
        </div>


        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="https://d1a6t1943usoj7.cloudfront.net/v1/1a01ab15-bd66-4578-824a-cd3741daaa1e/medium/1470696788032-knitting_yarn_20160722_002_null.jpg" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">Card title</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>


        </div>
